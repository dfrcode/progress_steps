<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress steps</title>
  </head>

  <body>
    <div class="container">
      <div class="container_progress">
        <div class="container_progress_line" id="progress"></div>
        <div class="container_progress_circle active">1</div>
        <div class="container_progress_circle">2</div>
        <div class="container_progress_circle">3</div>
        <div class="container_progress_circle">4</div>
        <div class="container_progress_circle">5</div>
      </div>
      <button id="prev" class="btn" disabled>prev</button>
      <button id="next" class="btn">next</button>
    </div>

    <script src="./src/js/script.js"></script>
  </body>
</html>
